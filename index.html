<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300"> <!-- optional: refresh every 5 mins -->
  <title>Staff Currently Onsite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Staff Currently Onsite</h1>
  <ul id="staff-list">
    <li>Loading...</li>
  </ul>

  <script>
    async function loadNames() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/1n9xCYrVlR62WsXzZUhzviosJZzjpmk1uv-dIGtWEQ6Q/gviz/tq?tqx=out:json&sheet=Staff%20Widget%20Feed");
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));

        const names = json.table.rows.map(row => row.c[0]?.v).filter(Boolean);

        const list = document.getElementById("staff-list");
        list.innerHTML = "";

        if (names.length === 0) {
          list.innerHTML = "<li>No staff currently signed in.</li>";
        } else {
          names.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            list.appendChild(li);
          });
        }
      } catch (error) {
        document.getElementById("staff-list").innerHTML = "<li>Error loading names.</li>";
        console.error(error);
      }
    }

    loadNames();
    setInterval(loadNames, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
